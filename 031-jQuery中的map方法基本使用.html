        <li>0003</li>
        <li>0004</li>
        <li>0005</li>
    </ul>
</body>
<script src="jquery-2.2.0.js"></script>
<script>

    /*
        jQuery中的方法,用来遍历对象或数组, 
        然后把遍历的val和key传递给回调函数,
        最后收集回调函数的返回值,构成新的数组返回
    */
    /* let obj = {
        name: '乔峰',
        age: 18,
        gender: '男'
    };
    let arr = ['aa', 'bb', 'cc'];
    console.log('遍历对象');
    let res = $.map(obj, function (val, key) {
        console.log(val, key);
        console.log(this);
        return 'a';
    });
    console.log(res);
    console.log('遍历数组');
    let res2 = $.map(arr, function (val, key) {
        console.log(val, key);
        console.log(this);
        return 'b';
    });
    console.log(res2); */

    // 使用静态方法
    var res = $.map($('li'), function (val, index) {
        console.log(val, index);
        return val;
    });
    console.log(res);// 这个返回的是一个数组
    // 使用实例方法
    var res2 = $('li').map(function (index, val) {
        console.log(val, index);
        return val;
    });
    console.log(res2);// 这个返回的是jQuery实例对象 可以通过[].slice.call(res2)转换成数组
</script>
