    /*
        在js中,函数是一等公民 最强大
        
        1.普通函数:
        直接定义或声明的函数
        var fn = function(){}
        function(){}

        2.方法
        如果一个函数有了宿主,那么这个函数称做宿主的方法
        var obj = {
            fn:function(){}
        }

        3.构造函数
        如果一个函数,被通过new用来创建对象,那么这个函数,
        就称之为构造函数

        4.回调函数
        如果一个函数,被作为参数传递给另一个函数,那么 这个函数(被传递的函数)
        就可以叫做回调函数
