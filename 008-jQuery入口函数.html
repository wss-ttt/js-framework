<script>
    var $ = jQuery;
    function jQuery(selector) {
        return new init(selector);
    }
    // trim方法的兼容
    init.trim = function (str) {
        if (typeof str !== 'string') {
            return str;
        }
        if (str.trim) {
            return str.trim();
        }
        return str.replace(/^\s+|\s+$/g, '');  //  /^\s*|\s*$/g 
    }
    /***************判断是否是字符串***********************/
    init.isString = function (str) {
        if (typeof str === 'string') {
            return true;
        }
        return false;
    }
    // 优化版
    init._isString = function (str) {
        return typeof str === 'string';
    }
    /***************判断是否是字符串***********************/
    /***************该方法用于判断是否是html片段***********************/
    init.isHtml = function (html) {
        if (!html) {
            return false;
        }
        // 说明是html片段 eg: <spaj></spaj>
        if (html.charAt(0) === '<' && html.charAt(html.length - 1) && html.length >= 3) {
            return true;
        }
        return false;
    }
    // 优化版
    init._isHTML = function (html) {
        return !!html &&
            html.charAt(0) === '<' &&
            html.charAt(html.length - 1) &&
            html.length >= 3;
    }
    /***************该方法用于判断是否是html片段***********************/
    /***************判断是否是函数***********************/
    init.isFunction = function (fn) {
        if (typeof fn === 'function') {
            return true;
        }
        return false;
    }
    // 优化版
    init._isFunction = function (fn) {
        return typeof fn === 'function';
    }
    /***************判断是否是函数***********************/
    /***************判断是否window对象***********************/
    init.isWindow = function (w) {
        // 这里要加过滤条件,否则后面的代码会报错
        // null undefined NaN 0 false ''
        // 如果传递的是 '' ,''.window就会报错
        if (!w) {
            return false;
        }
        if (w.window === window) {
            return true;
        }
        return false;
    }
    // 优化版
    init._isWindow = function (w) {
        // 注意双 ! 的使用. !!'' -> false
        return !!w && w.window === window;
    }
    /***************判断是否window对象***********************/
    /*****************判断是不是对象*************************/
    init.isObject = function (obj) {
        if (obj === null) {
            return false;
        }
        // 不明白后面后面为什么要 typeof obj === 'function'
        if (typeof obj === 'object' || typeof obj === 'function') {
            return true;
        }
        return false;
    }
    /*****************判断是不是对象*************************/
    // 判断是否真数组或伪数组
    init.isLikeArray = function (arr) {
        // 过滤掉函数和window对象
        if (init.isFunction(arr) || init.isWindow(arr) || !init.isObject(arr)) {
            return false;
        }
        // 判断是不是真数组  是真数组 返回true
        if (({}).toString.call(arr) === '[object Array]') {
            return true;
        }
        // 判断是不是伪数组 是伪数组 返回true
        // 实现思路:
        // 1.先看看这个对象有没有length属性,
        // 2.如果有,如果length为0,则为伪数组
        // 3.如果length属性不为0,看看这个数据有没有length-1这个属性,如果有,则是伪数组
        if (('length' in arr) && (arr.length === 0 || arr.length - 1 in arr)) {
            return true;
        }
        return false;
    }
    function init(selector) {
        if (!selector) return this;
        if (typeof selector === 'string') {
            // 去掉首位的空白字符
            selector = init.trim(selector);
            if (init.isHtml(selector)) {
                // 实现思路:
                // 1.先创建一个div元素
                // 2.设置这个div的innerHTML为该html片段
                // notice:这些片段就会自动转换为div的子元素
                // 3. 然后遍历div的子元素分别添加到this身上去,同时添加length属性
                // tips:可以使用数组的push方法,同时使用apply方法来简化遍历的过程
                var div = document.createElement('div');
                div.innerHTML = selector;
                // 注意这个地方只能使用apply方法,不能使用call方法
                [].push.apply(this, div.children);
            } else {
                // 实现思路:
                // 1.使用querySelectorAll获取页面的元素
                // 2.然后遍历获取到的所有元素分别添加到this身上去,记住添加lengths属性
                // notice:可以使用数组的push方法来添加,同时使用apply方法简化遍历过程
                // 捕捉异常
                try {
                    var nodes = document.querySelectorAll(selector);
                    [].push.apply(this, nodes);
                } catch (e) {
                    // 如果报错了,手动添加length = 0,代表没有获取到任何的元素
                    this.length = 0;
                }
            }
        } else if (init.isLikeArray(selector)) {
            // [].push.apply(this, selector); // 该代码在ie8中会报错
            // ie8中apply存在问题:
            // apply只能平铺真数组或内置的伪数组,我们自定的伪数组会报错
            // [].push.apply(this, selector); // 该代码在ie8中会报错
            // 解决办法:
            [].push.apply(this, [].slice.apply(selector));
        } else {
            this[0] = selector;
            this.length = 1;
        }
    }
